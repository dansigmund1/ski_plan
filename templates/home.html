<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Enter your info</h1>
    <form method="POST">
        <label>City:</label>
        <input type="text" name="city" required><br><br>
        
        <label>State:</label>
        <input type="text" name="state" required><br><br>
        
        <label>Range (in miles):</label>
        <input type="text" name="range" required><br><br>
        
        <button type="submit">Submit</button>
    </form>

    {% if resorts %}
        <h2>{{ resorts }}</h2>
    {% endif %}
</body>
</html>
